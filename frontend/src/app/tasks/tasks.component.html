<div class="card px-3">
    <div class="card-body">
        <h4 class="card-title">My tasks</h4>
        <div class="add-items d-flex">
            <input type="text" class="form-control todo-list-input" placeholder="What do you need to do today?"
                (keyup.enter)="onTaskAdd($event)">
        </div>
        <div class="list-wrapper">
            <ul class="d-flex flex-column-reverse todo-list">
                <li *ngFor="let todo of tasks">
                    <div class="form-check">
                        <label class="form-check-label" [ngClass]="{'completed': todo.completed}">
                            <input class="checkbox" type="checkbox" (click)="toggleTodoComplete(todo)"
                                [checked]="todo.completed"> {{todo.text}}
                            <i class="input-helper"></i>
                        </label>
                    </div> <span class="remove" aria-hidden="true" (click)="onClickTodoDelete(todo.id)">&times;</span>
                </li>
            </ul>
        </div>
    </div>
</div>
